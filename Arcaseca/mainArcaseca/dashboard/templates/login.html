{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcaseca</title>
    <link rel="stylesheet" href="{% static 'login/style.css' %}">
</head>
<body>
    <header>
        <h1>ARCASECA</h1>
    </header>
    <div class="main">
        <img class="dockerImage" src="{% static 'login/assets/dockerOffBlack.png' %}">
        <div class="login">
            <h1 style="margin-top: 10px">
                Sign in
            </h1>
            <h6 style="margin-top: 10px">
                If you don't have access, call an administrator 
            </h6>
            <form method="POST" action="{% url "login"%}">
                {% csrf_token %}
                <label for="username">username</label><br><br>
                <input type="text" id="username" name="username" placeholder="CoolUser1">
                <hr>
                <label for="password">password</label><br><br>
                <input type="password" id="password" name="password" placeholder="SuperCoolPass1">
                <hr>
                <input type="submit" id="submit" value="submit">
            </form> 
        </div>
    </div>
    <footer>
        <h1>
            ARCASECA
        </h1>
    </footer>
</body>
</html>
